---
# Ansible Inventory for LNT Device Hosts
# This inventory file defines the device hosts that manage DUTs (Devices Under Test)

all:
  children:
    lnt_device_hosts:
      hosts:
        LNT_DEVICE_HOST_1:
          ansible_host: lnt-device-host-1.local
          ansible_user: lnt
          ansible_ssh_private_key_file: ~/.ssh/lnt_key
          serial_ports:
            - serial_port_a
            - serial_port_b
          dut_devices:
            - LS3489DW
            - DUT-X
        LNT_DEVICE_HOST_2:
          ansible_host: lnt-device-host-2.local
          ansible_user: lnt
          ansible_ssh_private_key_file: ~/.ssh/lnt_key
          serial_ports:
            - serial_port_b
            - serial_port_c
          dut_devices:
            - DUT-Y
      vars:
        # Common variables for all device hosts
        usbip_enabled: true
        usbip_port: 3240
        log_directory: /var/log/lnt
        image_storage: /opt/lnt/images

